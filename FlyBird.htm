<body>
    <div class="canvas">
        <!-- 游戏开始 -->
        <div class="game_start">
            <div class="head">
              <img src="./FlyBird_files/head.jpg" alt="">
              <span class="small_bird"></span>
            </div>
            <div class="btns">
              <span class="start_btn"></span>
              <span class="submit_btn"></span>
            </div>
        </div>
        <!-- 移动条 -->
        <div class="slider">

        <div id="flybird" class="bird">

        <!-- 管道 -->
        <div class="conduit_group">

        </div>

            <span class="historyScore"></span>
          </div>

        <div id="scroing" class="scroing">
